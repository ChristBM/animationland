<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animationland</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="phone">
        <!-- Bruja -->
        <div class="bruja"></div>
        <!-- Luna -->
        <div class="luna"></div>
        <!-- Nube 1 -->
        <div class="layer-0">
            <div class="nube arriba"></div>
        </div>
        <!-- Título -->
        <h1 class="titulo">Animationland</h1>
        <!-- Conejo 1 -->
        <div class="layer-1"> 
            <div class="oreja"></div>
            <div class="cuerpo"></div>
            <div class="ojo"></div>
            <input type="checkbox" class="shield estilos">
        </div>
        <!-- Conejo 2 -->
        <div class="layer-2">
            <div class="oreja noanimar"></div>
            <div class="cuerpo"></div>
            <div class="ojo"></div>
            <input type="checkbox" class="shield estilos">
        </div>
        <!-- Montaña 1 -->
        <div class="layer-3">
            <div class="cesped"></div>
            <div class="patron"></div>
        </div>
        <!-- Conejo 3 -->
        <div class="layer-4">
            <div class="oreja"></div>
            <div class="cuerpo"></div>
            <div class="ojo"></div>
            <input type="checkbox" class="shield estilos">
        </div>
        <!-- Montaña 2 -->
        <div class="layer-5">
            <div class="cesped"></div>
            <div class="patron"></div>
        </div>
        <!-- Conejo 4 -->
        <div class="layer-6">
            <div class="oreja noanimar"></div>
            <div class="cuerpo"></div>
            <div class="ojo"></div>
            <input type="checkbox" class="shield estilos">
        </div>
        <!-- Montaña 3 -->
        <div class="layer-7">
            <div class="cesped"></div>
            <div class="patron"></div>
        </div>
        <!-- Cascada -->
        <div class="layer-8">
            <div class="cascada"></div>
        </div>
        <!-- Nube izq -->
        <div class="layer-9">
            <div class="nube"></div>
        </div>
        <!-- Nube der -->
        <div class="layer-10">
            <div class="nube nube-derecha"></div>
        </div>
        <!-- Puntos Obtenidos -->
        <h3 class="score">Score: </h3>
    </div>
</body>
</html>
